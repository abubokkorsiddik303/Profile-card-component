<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" class="css" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="profile">
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div class="heading">
        <h1 class="name">Victor Crest <span>26</span></h1>
        <h3 class="location">London</h3>
      </div>
      <div class="fooder">
        <div class="fhead">
          <h1 class="head">80K</h1>
          <h3 class="sub-head">Followers</h3>
        </div>
        <div class="fhead">
          <h1 class="head">803K</h1>
          <h3 class="sub-head">Likes</h3>
        </div>
        <div class="fhead">
          <h1 class="head">1.4K</h1>
          <h3 class="sub-head">Photos</h3>
        </div>
      </div>
    </div>
  </body>
</html>
